<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div class="main">
    <div class="search">
      <div class="input-box">
        <img src="./magnifying-glass-svgrepo-com.svg" class="input-icon"/>
        <input placeholder="Search by Asset Code / Asset Desc" class="input" />
      </div>
      <div class="icon">
        <img src="./magnifying-glass-svgrepo-com.svg"/>
      </div>
    </div>

    <div class="table-box">
      <table class="table">
        <thead class="thead">
          <tr>
            <th class="cell-left w-4">Asset</th>
            <th class="cell-right w-1p5">Total</th>
            <th class="cell-right w-1p5">Using</th>
            <th class="cell-right w-1p5">Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <td class="data-col-1">
              <img src="./magnifying-glass-svgrepo-com.svg"/>
              <div class="data-text">
                <b>OA001</b>
                <span>Box Truck</span>
              </div>
            </td>
            <td class="data-col-2 cell-right">10</td>
            <td class="data-col-3 cell-right">2</td>
            <td class="data-col-4 cell-right">8</td>
            <td class="data-col-5">
              <div class="action-box">
                <button class="action">
                  <img src="./magnifying-glass-svgrepo-com.svg"/>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
